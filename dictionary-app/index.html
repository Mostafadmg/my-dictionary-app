<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700;700i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <header class="header">
        <!-- 1st -->
        <img src="./assets/images/logo.svg" alt="" class="header__logo" />

        <div class="header__rightContainer">
          <div class="header__fontSelector">
            <div class="header__fontContent">
              <span class="header__fontStyle text-mono-bold-small leading-relaxed"
                >Mono</span
              >
              <img
                src="./assets/images/icon-arrow-down.svg"
                alt=""
                class="header__dropdownIcon"
              />
            </div>
          </div>
          <!-- 3rd -->
          <div class="header__themeSelector">
            <div class="header__toggleContainer">
              <label for="toggle" class="header__toggle">
                <input type="checkbox" id="toggle" class="header__input" />
                <span class="header__toggleSlider"></span>
              </label>
            </div>
            <svg
              class="header__themeIcon"
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 22 22"
              role="img"
              aria-label="dark theme"
            >
              <g transform="translate(0 -0.6)">
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
                />
              </g>
            </svg>
          </div>
        </div>
        <!-- 2nd -->
      </header>

      <main>
        <div id="results"></div>
      </main>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
